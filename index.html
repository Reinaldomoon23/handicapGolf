<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicap de Golf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: left;
            color: #ffffff;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        td:last-child {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Listado de Handicaps de Golf</h1>
    <h2 id="welcome-message"></h2>
    <form id="add-player-form">
        <input type="text" id="numeroFederado" placeholder="Número de Federado" required>
        <button type="submit">Añadir Jugador</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre del Jugador</th>
                <th>Nuevo Handicap</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="handicap-list">
            <!-- Los datos se insertarán aquí mediante JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
